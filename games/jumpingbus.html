<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Flying Red Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #90EE90 60%, #90EE90 100%);
            border: 3px solid #2F4F2F;
            cursor: pointer;
        }

        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
            pointer-events: all;
        }

        #gameOver h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        #gameOver p {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        #restartBtn {
            padding: 15px 30px;
            font-size: 20px;
            background: #DC143C;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }

        #restartBtn:hover {
            background: #B22222;
            transform: translateY(-2px);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        #difficultyInfo {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    
    <div id="gameUI">
        <div id="score">0</div>
        <div id="difficultyInfo">EASY MODE</div>
        <div id="gameOver">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Fly Again</button>
        </div>
        <div id="instructions">
            Tap to make the bird fly!<br>
            <small>Easy mode: Slower speed, bigger gaps, gentler physics</small>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const instructionsDiv = document.getElementById('instructions');

        // Responsive canvas sizing
        function resizeCanvas() {
            const maxWidth = window.innerWidth - 20;
            const maxHeight = window.innerHeight - 20;
            const aspectRatio = 400 / 600;
            
            let canvasWidth = Math.min(maxWidth, 400);
            let canvasHeight = canvasWidth / aspectRatio;
            
            if (canvasHeight > maxHeight) {
                canvasHeight = maxHeight;
                canvasWidth = canvasHeight * aspectRatio;
            }
            
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables - MADE EASIER
        let gameState = 'ready'; // ready, playing, gameOver
        let score = 0;
        let gameSpeed = 1; // Reduced from 1.5 to 1 (slower)

        // Bird object - MADE EASIER
        const bird = {
            x: 80,
            y: 300,
            width: 40,
            height: 30,
            velocity: 0,
            gravity: 0.15, // Reduced from 0.25 to 0.15 (gentler falling)
            jumpStrength: -5.5, // Reduced from -7 to -5.5 (more controlled jumps)
            rotation: 0,
            wingPhase: 0 // For wing animation
        };

        // Obstacles array - MADE EASIER
        let obstacles = [];
        const obstacleWidth = 50; // Reduced from 60 to 50 (narrower obstacles)
        const obstacleGap = 250; // Increased from 180 to 250 (much bigger gaps)
        let obstacleTimer = 0;

        // Particles for effects
        let particles = [];

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
            ctx.rotate(bird.rotation);
            
            // Bird body
            ctx.fillStyle = '#DC143C'; // Crimson red
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird belly (lighter red)
            ctx.fillStyle = '#FF6347'; // Tomato red
            ctx.beginPath();
            ctx.ellipse(2, 5, bird.width/3, bird.height/3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird head
            ctx.fillStyle = '#B22222'; // Fire brick red
            ctx.beginPath();
            ctx.arc(-bird.width/4, -bird.height/4, bird.height/2.5, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird beak
            ctx.fillStyle = '#FF8C00'; // Dark orange
            ctx.beginPath();
            ctx.moveTo(-bird.width/2 + 2, -bird.height/4);
            ctx.lineTo(-bird.width/2 - 8, -bird.height/4 - 3);
            ctx.lineTo(-bird.width/2 - 8, -bird.height/4 + 3);
            ctx.closePath();
            ctx.fill();
            
            // Bird eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(-bird.width/4 + 3, -bird.height/3, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird pupil
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(-bird.width/4 + 3, -bird.height/3, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Wings (animated)
            bird.wingPhase += 0.3;
            const wingOffset = Math.sin(bird.wingPhase) * 5;
            
            ctx.fillStyle = '#8B0000'; // Dark red
            ctx.beginPath();
            ctx.ellipse(bird.width/4, wingOffset, bird.width/3, bird.height/4, -0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Wing details
            ctx.fillStyle = '#A0522D'; // Sienna brown
            ctx.beginPath();
            ctx.ellipse(bird.width/4 + 3, wingOffset, bird.width/5, bird.height/6, -0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird tail
            ctx.fillStyle = '#8B0000';
            ctx.beginPath();
            ctx.ellipse(bird.width/3, 0, bird.width/4, bird.height/3, 0.5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function drawObstacle(obstacle) {
            // Top pipe/tree
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(obstacle.x, 0, obstacleWidth, obstacle.topHeight);
            
            // Pipe cap (top)
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(obstacle.x - 5, obstacle.topHeight - 20, obstacleWidth + 10, 20);
            
            // Bottom pipe/tree
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(obstacle.x, obstacle.bottomY, obstacleWidth, canvas.height - obstacle.bottomY);
            
            // Pipe cap (bottom)
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(obstacle.x - 5, obstacle.bottomY, obstacleWidth + 10, 20);
            
            // Add some texture to pipes
            ctx.fillStyle = '#654321';
            for (let i = 0; i < obstacle.topHeight; i += 15) {
                ctx.fillRect(obstacle.x + 5, i, 3, 10);
                ctx.fillRect(obstacle.x + obstacleWidth - 8, i, 3, 10);
            }
            
            for (let i = obstacle.bottomY; i < canvas.height; i += 15) {
                ctx.fillRect(obstacle.x + 5, i, 3, 10);
                ctx.fillRect(obstacle.x + obstacleWidth - 8, i, 3, 10);
            }
        }

        function createObstacle() {
            // MADE EASIER - bigger gaps and more forgiving positioning
            const minGap = 280; // Increased from 220 to 280
            const maxGap = 340; // Increased from 280 to 340
            const gap = Math.random() * (maxGap - minGap) + minGap;
            const topHeight = Math.random() * (canvas.height - gap - 250) + 100; // More centered gaps
            
            obstacles.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + gap,
                passed: false
            });
        }

        function updateBird() {
            if (gameState !== 'playing') return;
            
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Rotation based on velocity - more gentle
            bird.rotation = Math.min(Math.max(bird.velocity * 0.03, -0.3), 0.5);
            
            // Check bounds - MADE EASIER with bounce effect instead of instant death
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = Math.abs(bird.velocity) * 0.3; // Gentle bounce
            }
            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                bird.velocity = -Math.abs(bird.velocity) * 0.3; // Gentle bounce
            }
        }

        function updateObstacles() {
            if (gameState !== 'playing') return;
            
            // Move obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                
                // Check for scoring
                if (!obstacles[i].passed && obstacles[i].x + obstacleWidth < bird.x) {
                    obstacles[i].passed = true;
                    score++;
                    scoreElement.textContent = score;
                    
                    // Increase game speed more gradually - MADE EASIER
                    gameSpeed += 0.01; // Reduced from 0.02 to 0.01
                    
                    // Create particles for score
                    createScoreParticles();
                }
                
                // Remove off-screen obstacles
                if (obstacles[i].x + obstacleWidth < 0) {
                    obstacles.splice(i, 1);
                }
            }
            
            // Create new obstacles - MADE EASIER (more time between obstacles)
            obstacleTimer++;
            if (obstacleTimer > 200) { // Increased from 150 to 200
                createObstacle();
                obstacleTimer = 0;
            }
        }

        function checkCollisions() {
            if (gameState !== 'playing') return;
            
            for (let obstacle of obstacles) {
                // MADE EASIER - smaller collision box for more forgiving gameplay
                const birdCollisionBox = {
                    x: bird.x + 5,
                    y: bird.y + 5,
                    width: bird.width - 10,
                    height: bird.height - 10
                };
                
                if (birdCollisionBox.x < obstacle.x + obstacleWidth &&
                    birdCollisionBox.x + birdCollisionBox.width > obstacle.x &&
                    (birdCollisionBox.y < obstacle.topHeight || birdCollisionBox.y + birdCollisionBox.height > obstacle.bottomY)) {
                    gameOver();
                    break;
                }
            }
        }

        function createScoreParticles() {
            for (let i = 0; i < 8; i++) { // More particles for better feedback
                particles.push({
                    x: bird.x + bird.width/2,
                    y: bird.y + bird.height/2,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 40, // Longer lasting particles
                    color: '#FFD700'
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 40;
                ctx.fillRect(p.x - 3, p.y - 3, 6, 6);
                ctx.globalAlpha = 1;
            });
        }

        function fly() {
            if (gameState === 'ready') {
                startGame();
            }
            
            if (gameState === 'playing') {
                bird.velocity = bird.jumpStrength;
            }
        }

        function startGame() {
            gameState = 'playing';
            instructionsDiv.style.display = 'none';
            bird.velocity = bird.jumpStrength;
        }

        function gameOver() {
            gameState = 'gameOver';
            finalScoreElement.textContent = score;
            gameOverDiv.style.display = 'block';
        }

        function resetGame() {
            gameState = 'ready';
            score = 0;
            gameSpeed = 1; // Reset to easier speed
            scoreElement.textContent = '0';
            gameOverDiv.style.display = 'none';
            instructionsDiv.style.display = 'block';
            
            bird.y = 300;
            bird.velocity = 0;
            bird.rotation = 0;
            bird.wingPhase = 0;
            
            obstacles = [];
            particles = [];
            obstacleTimer = 0;
        }

        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(100, 100, 30, 0, Math.PI * 2);
            ctx.arc(120, 90, 35, 0, Math.PI * 2);
            ctx.arc(140, 100, 30, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(300, 150, 25, 0, Math.PI * 2);
            ctx.arc(315, 140, 30, 0, Math.PI * 2);
            ctx.arc(330, 150, 25, 0, Math.PI * 2);
            ctx.fill();
            
            // Update game objects
            updateBird();
            updateObstacles();
            updateParticles();
            checkCollisions();
            
            // Draw everything
            obstacles.forEach(drawObstacle);
            drawBird();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        canvas.addEventListener('click', fly);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            fly();
        });

        restartBtn.addEventListener('click', resetGame);

        // Start the game
        resetGame();
        gameLoop();
    </script>
</body>
</html>
