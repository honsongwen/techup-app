<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Objects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .game-header {
            padding: 15px;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.2);
        }

        .score {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .lives {
            font-size: 16px;
            color: #ff6b6b;
        }

        .game-area {
            width: 100%;
            height: 500px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
        }

        .basket {
            width: 80px;
            height: 40px;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            border-radius: 0 0 40px 40px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.1s ease;
            border: 3px solid #654321;
            cursor: pointer;
            z-index: 10;
        }

        .basket::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            height: 10px;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            border-radius: 20px;
        }

        .basket.catch-effect {
            animation: catchBounce 0.3s ease-out;
        }

        @keyframes catchBounce {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); }
        }

        .basket.damage-effect {
            animation: damageShake 0.3s ease-out;
        }

        @keyframes damageShake {
            0%, 100% { transform: translateX(-50%) scale(1); }
            25% { transform: translateX(-60%) scale(0.9); }
            75% { transform: translateX(-40%) scale(0.9); }
        }

        .falling-object {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease;
            z-index: 5;
        }

        .good-object {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            border: 2px solid #2E7D32;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .bad-object {
            background: linear-gradient(45deg, #f44336, #FF5722);
            border: 2px solid #C62828;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        .collected {
            animation: collectAnimation 0.5s ease-out forwards;
        }

        @keyframes collectAnimation {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        .game-over h2 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .game-over p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-align: center;
        }

        .pause-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-text {
            position: absolute;
            font-weight: bold;
            font-size: 18px;
            pointer-events: none;
            z-index: 50;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(-50%);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) translateX(-50%);
            }
        }

        @media (max-width: 480px) {
            .game-container {
                height: 100vh;
                max-width: none;
                border-radius: 0;
            }
            
            .game-area {
                height: calc(100vh - 80px);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
            <button class="pause-btn" id="pauseBtn">‚è∏</button>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="basket" id="basket"></div>
        </div>
        
        <div class="instructions">
            Touch and drag to move basket ‚Ä¢ Catch üçé avoid üí£
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        class CatchingGame {
            constructor() {
                this.score = 0;
                this.lives = 3;
                this.gameRunning = false;
                this.gamePaused = false;
                this.fallingObjects = [];
                this.basketPosition = 50; // percentage
                this.gameSpeed = 1;
                this.spawnRate = 0.02;
                
                this.gameArea = document.getElementById('gameArea');
                this.basket = document.getElementById('basket');
                this.scoreElement = document.getElementById('score');
                this.livesElement = document.getElementById('lives');
                this.gameOverElement = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
                this.pauseBtn = document.getElementById('pauseBtn');
                
                this.goodObjects = ['üçé', 'üçä', 'üçå', 'üçá', 'üçì', 'ü•ï', 'üåΩ'];
                this.badObjects = ['üí£', 'üî•', '‚ö°', 'üíÄ', 'üó≤'];
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.startGame();
            }
            
            setupEventListeners() {
                // Mouse events
                this.gameArea.addEventListener('mousemove', (e) => {
                    if (this.gameRunning && !this.gamePaused) {
                        this.moveBasket(e);
                    }
                });
                
                // Touch events for mobile
                this.gameArea.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.gameRunning && !this.gamePaused) {
                        this.moveBasket(e.touches[0]);
                    }
                });
                
                this.gameArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                });
                
                // Pause button
                this.pauseBtn.addEventListener('click', () => {
                    this.togglePause();
                });
            }
            
            moveBasket(event) {
                const rect = this.gameArea.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const percentage = (x / rect.width) * 100;
                
                this.basketPosition = Math.max(10, Math.min(90, percentage));
                this.basket.style.left = this.basketPosition + '%';
            }
            
            startGame() {
                this.gameRunning = true;
                this.gamePaused = false;
                this.gameLoop();
            }
            
            gameLoop() {
                if (!this.gameRunning) return;
                
                if (!this.gamePaused) {
                    this.spawnObjects();
                    this.updateObjects();
                    this.checkCollisions();
                    this.updateGameSpeed();
                }
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            spawnObjects() {
                if (Math.random() < this.spawnRate) {
                    const isGood = Math.random() < 0.7; // 70% chance for good objects
                    const object = {
                        id: Date.now() + Math.random(),
                        x: Math.random() * 80 + 10, // 10-90% to avoid edges
                        y: -50,
                        isGood: isGood,
                        emoji: isGood ? 
                            this.goodObjects[Math.floor(Math.random() * this.goodObjects.length)] :
                            this.badObjects[Math.floor(Math.random() * this.badObjects.length)],
                        element: null,
                        speed: 2 * this.gameSpeed
                    };
                    
                    this.createObjectElement(object);
                    this.fallingObjects.push(object);
                }
            }
            
            createObjectElement(object) {
                const element = document.createElement('div');
                element.className = `falling-object ${object.isGood ? 'good-object' : 'bad-object'}`;
                element.style.left = object.x + '%';
                element.style.top = object.y + 'px';
                element.textContent = object.emoji;
                
                object.element = element;
                this.gameArea.appendChild(element);
            }
            
            updateObjects() {
                this.fallingObjects = this.fallingObjects.filter(object => {
                    object.y += object.speed;
                    object.element.style.top = object.y + 'px';
                    
                    if (object.y > 520) {
                        object.element.remove();
                        return false;
                    }
                    return true;
                });
            }
            
            checkCollisions() {
                // Get basket boundaries in pixels
                const gameAreaRect = this.gameArea.getBoundingClientRect();
                const basketRect = this.basket.getBoundingClientRect();
                const basketLeftPercent = this.basketPosition - 10; // basket width consideration
                const basketRightPercent = this.basketPosition + 10;
                const basketTopY = 440; // basket starts around here in game area
                
                this.fallingObjects.forEach((object, index) => {
                    const objectLeftPercent = object.x - 4;
                    const objectRightPercent = object.x + 4;
                    const objectBottomY = object.y + 30;
                    
                    // Check if object overlaps with basket area
                    if (objectBottomY >= basketTopY && 
                        object.y <= 480 && // don't catch if too far down
                        objectRightPercent >= basketLeftPercent &&
                        objectLeftPercent <= basketRightPercent) {
                        
                        this.handleCollision(object, index);
                    }
                });
            }
            
            handleCollision(object, index) {
                // Add collection animation
                object.element.classList.add('collected');
                
                if (object.isGood) {
                    this.score += 10;
                    this.scoreElement.textContent = this.score;
                    this.showFloatingText('+10', '#4CAF50');
                    this.basket.classList.add('catch-effect');
                    
                    setTimeout(() => {
                        this.basket.classList.remove('catch-effect');
                    }, 300);
                } else {
                    this.lives--;
                    this.livesElement.textContent = this.lives;
                    this.showFloatingText('-1 Life', '#f44336');
                    this.basket.classList.add('damage-effect');
                    
                    setTimeout(() => {
                        this.basket.classList.remove('damage-effect');
                    }, 300);
                    
                    if (this.lives <= 0) {
                        this.endGame();
                    }
                }
                
                // Remove object after animation
                setTimeout(() => {
                    if (object.element && object.element.parentNode) {
                        object.element.remove();
                    }
                }, 500);
                
                this.fallingObjects.splice(index, 1);
            }
            
            showFloatingText(text, color) {
                const floatingText = document.createElement('div');
                floatingText.textContent = text;
                floatingText.className = 'floating-text';
                floatingText.style.left = this.basketPosition + '%';
                floatingText.style.bottom = '80px';
                floatingText.style.color = color;
                
                this.gameArea.appendChild(floatingText);
                setTimeout(() => {
                    if (floatingText.parentNode) {
                        floatingText.remove();
                    }
                }, 1000);
            }
            
            updateGameSpeed() {
                this.gameSpeed = 1 + (this.score / 500);
                this.spawnRate = Math.min(0.04, 0.02 + (this.score / 2000));
            }
            
            togglePause() {
                this.gamePaused = !this.gamePaused;
                this.pauseBtn.textContent = this.gamePaused ? '‚ñ∂' : '‚è∏';
            }
            
            endGame() {
                this.gameRunning = false;
                this.finalScoreElement.textContent = this.score;
                this.gameOverElement.style.display = 'block';
                
                // Clean up falling objects
                this.fallingObjects.forEach(object => {
                    if (object.element && object.element.parentNode) {
                        object.element.remove();
                    }
                });
                this.fallingObjects = [];
            }
        }
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            
            // Reset all values
            document.getElementById('score').textContent = '0';
            document.getElementById('lives').textContent = '3';
            document.getElementById('pauseBtn').textContent = '‚è∏';
            
            // Reset basket position and remove any effects
            const basket = document.getElementById('basket');
            basket.style.left = '50%';
            basket.className = 'basket';
            
            // Clear any remaining objects
            const existingObjects = document.querySelectorAll('.falling-object');
            existingObjects.forEach(obj => obj.remove());
            
            // Clear any floating text
            const existingText = document.querySelectorAll('.floating-text');
            existingText.forEach(text => text.remove());
            
            // Start new game
            new CatchingGame();
        }
        
        // Start the game when page loads
        window.addEventListener('load', () => {
            new CatchingGame();
        });
    </script>
</body>
</html>
