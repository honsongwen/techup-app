<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #0a0a2e 0%, #16213e 50%, #1a1a3a 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, white, transparent),
                radial-gradient(2px 2px at 40px 70px, white, transparent),
                radial-gradient(1px 1px at 90px 40px, white, transparent),
                radial-gradient(1px 1px at 130px 80px, white, transparent),
                radial-gradient(2px 2px at 160px 30px, white, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .rocket {
            position: absolute;
            width: 60px;
            height: 80px;
            left: 50%;
            bottom: 100px;
            transform: translateX(-50%);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .rocket-body {
            width: 60px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
            border-radius: 30px 30px 10px 10px;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .rocket-window {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #87ceeb, #add8e6);
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #fff;
        }

        .rocket-flames {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffa500, #ff4500);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flame 0.2s ease-in-out infinite alternate;
        }

        @keyframes flame {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.2); }
        }

        .collectible {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: float 2s ease-in-out infinite, sparkle 1s ease-in-out infinite;
            cursor: pointer;
        }

        .star {
            background: radial-gradient(circle, #ffd700, #ffb347);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .star::before {
            content: '‚≠ê';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes sparkle {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 1); }
        }

        .obstacle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #8b4513, #654321);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
        }

        .obstacle::before {
            content: '‚òÑÔ∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25px;
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .lives {
            display: flex;
            gap: 5px;
        }

        .heart {
            width: 30px;
            height: 30px;
            background: #ff6b6b;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 30px;
            height: 30px;
            position: absolute;
            left: 15px;
            top: 0;
            background: #ff6b6b;
            border-radius: 15px 15px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 15px;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 15px 15px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
        }

        .game-over h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-family: inherit;
            font-weight: bold;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 15px;
            z-index: 15;
        }

        .celebration {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            color: #ffd700;
            font-weight: bold;
            animation: celebrate 1s ease-out forwards;
        }

        @keyframes celebrate {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) scale(1.5);
                opacity: 0;
            }
        }

        .flying {
            animation: fly 0.3s ease-out;
        }

        @keyframes fly {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        @media (max-width: 480px) {
            .ui {
                top: 10px;
                left: 10px;
                right: 10px;
            }
            
            .score {
                font-size: 16px;
                padding: 8px 15px;
            }
            
            .instructions {
                bottom: 10px;
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="stars"></div>
        
        <div class="ui">
            <div class="score">‚≠ê <span id="scoreValue">0</span></div>
            <div class="lives" id="lives">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
        </div>

        <div class="rocket" id="rocket">
            <div class="rocket-body">
                <div class="rocket-window"></div>
            </div>
            <div class="rocket-flames"></div>
        </div>

        <div class="instructions">
            Tap anywhere to fly up! üöÄ<br>
            Collect stars ‚≠ê and avoid asteroids ‚òÑÔ∏è
        </div>

        <div class="game-over" id="gameOver">
            <h2>üöÄ Great Adventure! üöÄ</h2>
            <p>You collected <span id="finalScore">0</span> stars!</p>
            <p id="encouragement">You're a space hero! üåü</p>
            <button class="restart-btn" onclick="restartGame()">Play Again! üöÄ</button>
        </div>
    </div>

    <script>
        let gameState = {
            score: 0,
            lives: 3,
            isPlaying: true,
            rocketY: 0,
            rocketVelocity: 0,
            items: [],
            lastSpawn: 0,
            gameSpeed: 1
        };

        const rocket = document.getElementById('rocket');
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('scoreValue');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('gameOver');

        // Touch and click controls
        gameContainer.addEventListener('touchstart', handleInput);
        gameContainer.addEventListener('mousedown', handleInput);
        gameContainer.addEventListener('touchmove', e => e.preventDefault());

        function handleInput(e) {
            e.preventDefault();
            if (gameState.isPlaying) {
                flyRocket();
            }
        }

        function flyRocket() {
            gameState.rocketVelocity = -8;
            rocket.classList.add('flying');
            setTimeout(() => rocket.classList.remove('flying'), 300);
        }

        function updateRocket() {
            if (!gameState.isPlaying) return;
            
            gameState.rocketVelocity += 0.4; // gravity
            gameState.rocketY += gameState.rocketVelocity;
            
            // Keep rocket in bounds
            const maxY = window.innerHeight - 200;
            if (gameState.rocketY > maxY) {
                gameState.rocketY = maxY;
                gameState.rocketVelocity = 0;
            }
            if (gameState.rocketY < -50) {
                gameState.rocketY = -50;
                gameState.rocketVelocity = 0;
            }
            
            rocket.style.bottom = (100 - gameState.rocketY) + 'px';
        }

        function spawnItem() {
            if (!gameState.isPlaying) return;
            
            const now = Date.now();
            if (now - gameState.lastSpawn < 1500 / gameState.gameSpeed) return;
            
            gameState.lastSpawn = now;
            
            const isObstacle = Math.random() < 0.3;
            const item = document.createElement('div');
            item.className = isObstacle ? 'collectible obstacle' : 'collectible star';
            
            const x = Math.random() * (window.innerWidth - 50);
            const y = -50;
            
            item.style.left = x + 'px';
            item.style.top = y + 'px';
            
            gameContainer.appendChild(item);
            
            gameState.items.push({
                element: item,
                x: x,
                y: y,
                isObstacle: isObstacle,
                collected: false
            });
        }

        function updateItems() {
            if (!gameState.isPlaying) return;
            
            gameState.items.forEach((item, index) => {
                if (item.collected) return;
                
                item.y += 2 * gameState.gameSpeed;
                item.element.style.top = item.y + 'px';
                
                // Remove items that are off screen
                if (item.y > window.innerHeight) {
                    item.element.remove();
                    gameState.items.splice(index, 1);
                    return;
                }
                
                // Check collision with rocket
                const rocketRect = rocket.getBoundingClientRect();
                const itemRect = item.element.getBoundingClientRect();
                
                if (rocketRect.left < itemRect.right &&
                    rocketRect.right > itemRect.left &&
                    rocketRect.top < itemRect.bottom &&
                    rocketRect.bottom > itemRect.top) {
                    
                    item.collected = true;
                    
                    if (item.isObstacle) {
                        hitObstacle(item);
                    } else {
                        collectStar(item);
                    }
                }
            });
        }

        function collectStar(item) {
            gameState.score += 10;
            scoreElement.textContent = gameState.score;
            
            // Celebration effect
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = '+10 ‚≠ê';
            celebration.style.left = item.x + 'px';
            celebration.style.top = item.y + 'px';
            gameContainer.appendChild(celebration);
            
            setTimeout(() => celebration.remove(), 1000);
            
            item.element.remove();
            
            // Increase game speed slightly
            gameState.gameSpeed = Math.min(gameState.gameSpeed + 0.02, 2);
        }

        function hitObstacle(item) {
            gameState.lives--;
            updateLives();
            
            // Flash effect
            rocket.style.filter = 'brightness(2) hue-rotate(180deg)';
            setTimeout(() => rocket.style.filter = '', 200);
            
            item.element.remove();
            
            if (gameState.lives <= 0) {
                endGame();
            }
        }

        function updateLives() {
            const hearts = livesElement.children;
            for (let i = 0; i < hearts.length; i++) {
                hearts[i].style.opacity = i < gameState.lives ? '1' : '0.3';
            }
        }

        function endGame() {
            gameState.isPlaying = false;
            
            document.getElementById('finalScore').textContent = gameState.score;
            
            const encouragements = [
                "You're a space hero! üåü",
                "Amazing flying skills! üöÄ",
                "Fantastic space adventure! ‚ú®",
                "You're out of this world! üåô",
                "Super space pilot! üõ∏"
            ];
            
            document.getElementById('encouragement').textContent = 
                encouragements[Math.floor(Math.random() * encouragements.length)];
            
            setTimeout(() => {
                gameOverElement.style.display = 'block';
            }, 1000);
        }

        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                isPlaying: true,
                rocketY: 0,
                rocketVelocity: 0,
                items: [],
                lastSpawn: 0,
                gameSpeed: 1
            };
            
            scoreElement.textContent = '0';
            updateLives();
            
            rocket.style.bottom = '100px';
            rocket.style.filter = '';
            
            // Clear all items
            gameState.items.forEach(item => item.element.remove());
            gameState.items = [];
            
            // Remove celebration elements
            document.querySelectorAll('.celebration').forEach(el => el.remove());
            
            gameOverElement.style.display = 'none';
        }

        // Game loop
        function gameLoop() {
            updateRocket();
            spawnItem();
            updateItems();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
