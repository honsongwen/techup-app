            height: 100px;

        table {

        let currentView = 'card';

        // Function to get icon for amenities
        function getAmenityIcon(type, value) {
            const icons = {
                diaper: 'üçº',
                stroller: '‚ôø',
                indoor: value === 'Yes' ? 'üè¢' : value === 'No' ? 'üå§Ô∏è' : 'üè†',
                cost: value === 'Free' ? 'üÜì' : 'üí∞',
                walking: value === 'Minimal' ? 'üö∂' : value === 'Moderate' ? 'üö∂‚Äç‚ôÇÔ∏è' : 'ü•æ',
                time: value === 'Day' ? '‚òÄÔ∏è' : value === 'Night' ? 'üåô' : 'üåÖ'
            };
            return icons[type] || '';
        }

        // Function to get amenity status class
        function getAmenityClass(value) {
            if (value === 'Yes') return 'available';
            if (value === 'No') return 'unavailable';
            return 'limited';
        }

        // Function to create card view
        function createCardView(filteredData) {
            const grid = document.getElementById('attractionsGrid');
            grid.innerHTML = '';
            
            if (filteredData.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                return;
            }
            
            document.getElementById('noResults').style.display = 'none';
            
            filteredData.forEach((attraction, index) => {
                const card = document.createElement('div');
                card.className = 'attraction-card';
                
                // Determine shelter badge
                let shelterBadge = '';
                if (attraction.indoor === 'Yes') {
                    shelterBadge = '<span class="info-badge indoor">üè¢ Indoor</span>';
                } else if (attraction.indoor === 'Partially') {
                    shelterBadge = '<span class="info-badge partial">üè† Partial Indoor</span>';
                } else {
                    shelterBadge = '<span class="info-badge outdoor">üå§Ô∏è Outdoor</span>';
                }
                
                // Cost badge
                const costBadge = attraction.cost === 'Free' 
                    ? '<span class="info-badge free">üÜì Free</span>'
                    : '<span class="info-badge paid">üí∞ Paid</span>';
                
                // Experience tags
                const experienceTags = attraction.experience.split(', ').map(exp => 
                    `<span class="experience-tag">${exp}</span>`
                ).join('');
                
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="attraction-name">
                            <a href="${attraction.website}" target="_blank">${attraction.name}</a>
                        </h3>
                        <span class="region-badge">üìç ${attraction.region}</span>
                    </div>
                    <div class="card-body">
                        <div class="key-info">
                            ${costBadge}
                            ${shelterBadge}
                        </div>
                        
                        <div class="amenities-row">
                            <div class="amenity-icon ${getAmenityClass(attraction.diaper)}">
                                ${getAmenityIcon('diaper')} Diaper: ${attraction.diaper}
                            </div>
                            <div class="amenity-icon ${getAmenityClass(attraction.stroller)}">
                                ${getAmenityIcon('stroller')} Stroller: ${attraction.stroller}
                            </div>
                        </div>
                        
                        <div class="experience-tags">
                            ${experienceTags}
                        </div>
                        
                        <button class="details-toggle" onclick="toggleDetails(${index})">
                            Show Details
                        </button>
                        
                        <div class="detailed-info" id="details-${index}">
                            <div class="detail-row">
                                <span class="detail-label">Walking Required:</span>
                                <span class="detail-value">${getAmenityIcon('walking', attraction.walking)} ${attraction.walking}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Best Time:</span>
                                <span class="detail-value">${getAmenityIcon('time', attraction.time)} ${attraction.time}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Region:</span>
                                <span class="detail-value">üìç ${attraction.region}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Function to create table view
        function createTableView(filteredData) {
            const tableBody = document.querySelector('#attractionsTable tbody');
            tableBody.innerHTML = '';
            
            if (filteredData.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                document.getElementById('attractionsTable').style.display = 'none';
                return;
            }
            
            document.getElementById('noResults').style.display = 'none';
            document.getElementById('attractionsTable').style.display = 'table';
            
            filteredData.forEach(attraction => {
                const row = document.createElement('tr');
                
                const diaperClass = attraction.diaper === 'Yes' ? 'yes' : (attraction.diaper === 'No' ? 'no' : 'limited');
                const strollerClass = attraction.stroller === 'Yes' ? 'yes' : 'no';
                const indoorClass = attraction.indoor === 'Yes' ? 'yes' : (attraction.indoor === 'No' ? 'no' : 'partially');
                
                row.innerHTML = `
                    <td class="table-attraction-name"><a href="${attraction.website}" target="_blank">${attraction.name}</a></td>
                    <td class="${diaperClass}">${attraction.diaper}</td>
                    <td class="${strollerClass}">${attraction.stroller}</td>
                    <td class="${indoorClass}">${attraction.indoor}</td>
                    <td>${attraction.cost}</td>
                    <td>${attraction.walking}</td>
                    <td>${attraction.time}</td>
                    <td>${attraction.experience}</td>
                    <td>${attraction.region}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Function to populate view based on current view type
        function populateView(filteredData) {
            if (currentView === 'card') {
                createCardView(filteredData);
            } else {
                createTableView(filteredData);
            }
        }

        // Function to toggle detailed information
        function toggleDetails(index) {
            const detailsDiv = document.getElementById(`details-${index}`);
            const button = detailsDiv.previousElementSibling;
            
            if (detailsDiv.classList.contains('show')) {
                detailsDiv.classList.remove('show');
                button.textContent = 'Show Details';
            } else {
                detailsDiv.classList.add('show');
                button.textContent = 'Hide Details';
            }
        }

        // Function to switch views
        function switchView(viewType) {
            currentView = viewType;
            
            // Update button states
            document.getElementById('cardViewBtn').classList.toggle('active', viewType === 'card');
            document.getElementById('tableViewBtn').classList.toggle('active', viewType === 'table');
            
            // Show/hide views
            document.getElementById('cardView').style.display = viewType === 'card' ? 'block' : 'none';
            document.getElementById('tableView').style.display = viewType === 'table' ? 'block' : 'none';
            
            // Re-populate with current filters
            filterAttractions();
        }

        // Function to filter attractions
        function filterAttractions() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const checkboxes = document.querySelectorAll('.filter-checkbox:checked');
            
            const filters = {};
            
            checkboxes.forEach(checkbox => {
                const column = checkbox.dataset.column;
                const value = checkbox.dataset.value;
                
                if (!filters[column]) {
                    filters[column] = [];
                }
                
                filters[column].push(value);
            });
            
            const filteredAttractions = attractions.filter(attraction => {
                if (searchTerm && !attraction.name.toLowerCase().includes(searchTerm) && 
                    !attraction.experience.toLowerCase().includes(searchTerm) && 
                    !attraction.region.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                for (const column in filters) {
                    if (filters[column].length > 0) {
                        if (column === 'experience') {
                            const attractionExperiences = attraction[column].split(', ');
                            let match = false;
                            
                            for (const value of filters[column]) {
                                if (attractionExperiences.some(exp => exp.includes(value))) {
                                    match = true;
                                    break;
                                }
                            }
                            
                            if (!match) return false;
                        }
                        else if (column === 'time') {
                            let match = false;
                            
                            for (const value of filters[column]) {
                                if (attraction[column] === value || attraction[column] === 'Both') {
                                    match = true;
                                    break;
                                }
                            }
                            
                            if (!match) return false;
                        } else {
                            if (!filters[column].some(value => {
                                if (column === 'stroller' && value === 'Yes' && attraction[column] === 'Yes (partially)') {
                                    return true;
                                }
                                return attraction[column] === value || 
                                       (attraction[column].includes(value) && column === 'indoor');
                            })) {
                                return false;
                            }
                        }
                    }
                }
                
                return true;
            });
            
            populateView(filteredAttractions);
        }

        // Make toggleDetails function global
        window.toggleDetails = toggleDetails;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Populate view on page load
            populateView(attractions);
            
            // View toggle event listeners
            document.getElementById('cardViewBtn').addEventListener('click', () => switchView('card'));
            document.getElementById('tableViewBtn').addEventListener('click', () => switchView('table'));
            
            // Filter event listeners
            document.getElementById('applyFilters').addEventListener('click', filterAttractions);
            
            document.getElementById('resetFilters').addEventListener('click', function() {
                document.querySelectorAll('.filter-checkbox').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                document.getElementById('searchBox').value = '';
                populateView(attractions);
            });
            
            document.getElementById('searchBox').addEventListener('input', filterAttractions);
        });
    </script>
